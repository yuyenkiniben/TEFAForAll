{% extends "base.html" %}
<!-- help for django allauth http://www.sarahhagstrom.com/2013/09/the-missing-django-allauth-tutorial/#Style_the_login_and_registration_templates -->
{% load staticfiles %}
{% load account socialaccount %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container section">
    <div class="row">
        <div class=" col s12 m10 l8 offset-m1 offset-l2">
    <fieldset class="white z-depth-2 auth_all">
        <legend class="blue-grey lighten-1 white-text center"><h3><i class="fa fa-lock"></i> {% trans "Change Password" %}</h3> </legend>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn right waves-effect blue-grey lighten-1 " type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
    </fieldset>
        </div>
    </div>
</div>
{% endblock %}
